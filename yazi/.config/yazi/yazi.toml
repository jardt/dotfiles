[manager]
show_hidden = true
show_symlink = true


[plugin]
prepend_previewers = [
    { name = "*.csv", run = "bat" },
    { name = "*.md", run = "bat" },
    { name = "*.css", run = "bat" },
    { name = "*.html", run = "bat" },
    { name = "*.js", run = "bat" },
    { name = "*.rs", run = "bat" },
    { name = "*.go", run = "bat" },
    { name = "*.c", run = "bat" },
    { name = "*.cpp", run = "bat" },
    { name = "*.svelte", run = "bat" },
    { name = "*.ts", run = "bat" },
    { name = "*.json", run = "bat" },
    { name = "*.toml", run = "bat" },
    { name = "*.conf", run = "bat" },
    { name = "*.yaml", run = "bat" },
]

previewers = [
    { name = "*/", run = "folder", sync = true },
    { mime = "text/*", run = "bat" },
    { mime = "*/xml", run = "bat" },
    { mime = "*/cs", run = "bat" },
    { mime = "*/javascript", run = "bat" },
    { mime = "*/x-wine-extension-ini", run = "bat" },
]
